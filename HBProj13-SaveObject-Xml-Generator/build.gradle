plugins {
    id 'application'
}

//https://stackoverflow.com/questions/54147275/move-to-openjdk-11-but-compile-in-java-8
sourceCompatibility = "12"
targetCompatibility = "12"
//compileJava.options.fork = true


repositories {
    jcenter()
}



dependencies {
// https://mvnrepository.com/artifact/org.hibernate/hibernate-core
implementation  group: 'org.hibernate', name: 'hibernate-core', version: '4.3.4.Final'
    // https://mvnrepository.com/artifact/com.oracle.ojdbc/ojdbc8
implementation  group: 'com.oracle.ojdbc', name: 'ojdbc8', version: '19.3.0.0'
   // https://mvnrepository.com/artifact/mysql/mysql-connector-java
implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.21'
   
}

mainClassName="com.nt.test.LoadObjectTest"